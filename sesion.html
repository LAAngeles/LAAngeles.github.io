<!DOCTYPE html>
<html>
    <head>
        <!-- Configura la página para que acepte comas -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Materiales Reciclables Ángeles</title>
    </head>
    <body>

        <h1>Inicia sesión o crea una cuenta</h1>

        <!-- Formulario  -->
        <form>
            <!-- type="se declara que tipo de datos vamos a recibir" -->
            <!-- name= "Es el nombre de la columna del formulario" -->
            <input type="text" placeholder="Full name" name="name">
            <input type="submit">
        </form>
        <form>
            <div>
                <input name="name" type="text" placeholder="Apellidos">
                <input name="password" type="password" placeholder="Password">
                <input type="submit" value="Enter">
            </div>

            <div>
                Color Favorito?

                <input name="color" type="radio" value="red"> Red
                <input name="color" type="radio" value="green"> Green
                <input name="color" type="radio" value="blue"> Blue
                <input name="color" type="radio" value="other"> Other
            </div>
            
            <div>
                <input name="Semana" list="semana" placeholder="Dia de la semana">
                <datalist id="semana">
                    <option value="Lunes">
                    <option value="Martes">
                    <option value="Miercoles">
                    <option value="Jueves">
                    <option value="Viernes">
                </datalist>
            </div>
        </form>
    </body>
</html>
